<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Logica de programação com Javascript</title>
        <meta charset="utf-8">
        <meta name="author" content="Kauã">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="lógica">      
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            //pedir para o usuário digitar dois números

            var num1 = prompt("Digite um número: ");
            num1 = parseFloat(num1);

            var num2 = prompt("Digite um número: ");
            num2 = parseFloat(num2);

            alert("O resto da divisão de " + num1 + " por " + num2 + " é = " + (num1 % num2));
            alert("O número " + num1 + " elevado a " + num2 + " é = " + (num1 ** num2));
        </script>
    </body>
</html>
