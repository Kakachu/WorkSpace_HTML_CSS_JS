<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Logica de programação com Javascript</title>
        <meta charset="utf-8">
        <meta name="author" content="Kauã">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="lógica">      
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>

            var nota1 = parseFloat(prompt("Digite sua primeira nota"));
            var nota2 = parseFloat(prompt("Digite sua segunda nota"));

            var media = (nota1 + nota2) / 2;

            if(media >= 5 && nota1 > 0 && nota2 > 0){
                alert( media + " Parabéns! você foi aprovado");
            }
            else{
                alert( media + " Você foi reprovado!");
            }

        </script>
    </body>
</html>
