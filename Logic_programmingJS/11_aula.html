<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Logica de programação com Javascript</title>
        <meta charset="utf-8">
        <meta name="author" content="Kauã">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="lógica">      
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <div id="output"></div>
        <script>
            var produtos = [
                {"nome":'caneta', "preco": 2},
                {"nome":'lápis', "preco": 1.2},
                {"nome":'borracha', "preco": 3}
            ]

            var msg = "";

            for(var i = 0; i < produtos.length; i++){
                console.log(produtos[i].preco)

                msg += "<h2>Produto: "+produtos[i].nome+"</h2><br>";
                msg += "<p>preco: R$ "+produtos[i].preco+"<p><br>";

            }

            document.querySelector("#output").innerHTML = msg;
        </script>
    </body>
</html>
