<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Kauã">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="tecnologia">

        <style>
            div p:nth-of-type(4){
                color: red;
            }

            .destaque:nth-of-type(1){
                color: orange;
            }

            .destaque:first-child{
                color: blue;
            }

            p:last-of-type{
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div>
            <p class="destaque">Meu parágrafo</p>
            <p>Meu parágrafo</p>
            <hr>
            <p>Meu parágrafo</p>
            <p>Meu parágrafo</p>
            <hr>
            <p>Meu parágrafo</p>
            <p>Meu parágrafo</p>
            <hr>
            <p>Meu parágrafo</p>
            <p>Meu parágrafo</p>
            <hr>
        </div>

    </body>
