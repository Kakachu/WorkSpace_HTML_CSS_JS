<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>

        <style>
            body{
                font-family: sans-serif;
            }

            table{
                border-collapse: collapse;
                width: 80%;
                margin: auto;
                background: beige;
            }

            td{
                border: 1px solid;
                text-align: center;
                padding: 10px;
            }

            th{
                background: rgb(241, 186, 146);
                border: 2px solid chocolate;
                text-align: center;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <table>

            <caption>Tabela de preços de cursos</caption>

            <thead>
                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <td colspan="3">
                        Valores sujeitos a alterações sem prévio aviso.
                    </td>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td rowspan="3">Design</td>
                    <td>InDesign</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Photoshop</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Ilustrator</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>CSS</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Javascript</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>php</td>
                    <td>R$ 1.000,00</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
