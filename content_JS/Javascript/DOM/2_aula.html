<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">
        <meta name="author" content="Kauã">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="lógica">      
    </head>
    <body>
        <h1>Curso Javascript Completo</h1>

        <main class="cmain" id="idmain">
            <h2>subtitulo</h2>
            <p id="pmain">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <p class="pmain">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

            <hr>

            <section id="csection">
            <h3>subtitulo</h3>
            <p class="paragrafo">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>       
            </section>
        </main>

        <script>
            document.querySelector('h1').textContent = 'h1 Alterado via Javascript';
            document.getElementById('pmain').textContent = 'texto alterado getElementById';
            document.getElementsByClassName('pmain')[0].textContent = 'texto alterado getElementsByClassName';
            document.getElementsByTagName('p')[2].textContent = 'texto alterado getElementsByTagName';
            document.querySelectorAll('p')[3].textContent = 'texto alterado querySelectorAll';
        </script>
    </body>
</html>
