<html lang="pt-br">
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">
        <meta name="author" content="Kau찾">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="l처gica">      
    </head>
    <body>
        <h1>Curso Javascript Completo</h1>

        <script>
            var nome = 'Kau찾 Jardim Da Silva'
            var nomeFormatado = formatarNome(nome);

            function formatarNome(nome){
                var posicaoUltimoEspaco = nome.lastIndexOf(' ');
                if (posicaoUltimoEspaco <= 0){
                    return nome;
                }

                var ultimoNome = nome.slice(posicaoUltimoEspaco);
                var primeiroNome = nome.slice(0, posicaoUltimoEspaco);
                
                return ultimoNome + ', ' + primeiroNome;
            }

            console.log(nomeFormatado);
        </script>
    </body>
</html>
