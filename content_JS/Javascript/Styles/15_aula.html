<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">
        <meta name="author" content="Kauã">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="lógica">      
    </head>
    <body>
        <h1>Curso Javascript Completo</h1>

        <script>
            function testeSaltos(){
                for(var i = 0; i < 10; i++){
                    console.log(i);
                    if(i == 5){
                        break;
                    }
                }

                console.log('fim do loop')
            }

            var teste = testeSaltos();
            console.log(teste);

            var n = 10;

            switch (n){
                case 0:
                    console.log('switch 0');
                    break;
                case 10:
                    console.log('switch 10');
                    break;
                case 20:
                    console.log('switch 20');
                    break;
                case 30:
                    console.log('switch 30');
                    break;
                default:
                    console.log('switch default');
            }


            
        </script>
    </body>
</html>
