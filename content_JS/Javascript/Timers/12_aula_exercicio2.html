<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">
        <meta name="author" content="Kauã">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="lógica">      
    </head>
    <body>
        <h1>Curso Javascript Completo</h1>
        <div></div>
        <script>
            (function(){
                var $div = document.querySelector('div');
                
                
                function mostrarHoraAtual(){
                    var time = new Date();
                    var hora = time.getHours();
                    var minutos = time.getMinutes();
                    var segundos = time.getSeconds();

                    return( hora + ':' + minutos + ':' + segundos);
                }

                setInterval(function(){
                    $div.textContent = mostrarHoraAtual(mostrarHoraAtual);
                }, 1000)

            })()
        </script>
    </body>
</html>
