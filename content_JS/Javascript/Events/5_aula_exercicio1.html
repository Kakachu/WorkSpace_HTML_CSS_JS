<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">
        <meta name="author" content="Kauã">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="lógica">      
    </head>
    <body>
        <h1>Curso Javascript Completo</h1>
            <form>
                <label for="txtUser">Usuario</label>
                <input type="text" id="txtUser" name="user"><br>
                <label for="txtPassword">Senha</label>
                <input type="password" id="txtPassword" name="password"><br>
                <button type="button" id="btn">Logar</button>
            </form>

        <script>
            (function(){
                'use strict'
                
                var $txtUser = document.getElementById('txtUser');
                var $txtPassword = document.getElementById('txtPassword');
                var $btn = document.getElementById('btn');

                $btn.addEventListener('click', function(){

                    if(!$txtUser.value || !$txtPassword.value){
                        alert('Preencha todos os campos');
                    }
                })
            })();
        </script>
    </body>
</html>
