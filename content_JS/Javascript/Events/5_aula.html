<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">
        <meta name="author" content="Kauã">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="lógica">      
    </head>
    <body>
        <div>
            <h1>Curso Javascript Completo</h1>

            <button id="btn1" onclick="clicar()">botao 1</button>
            <button id="btn2">botao 2</button>
            <button id="btn3" onclick="alert('mundo');">botao 3</button>
        </div>

        <div>
            <h1>Propagação de Eventos</h1>

            <div id="d1" style="background: red; padding: 25px;">
                texto dentro da div
                <span style="background: yellow;">texto dentro da span</span>
            </div>

            <div>
                <h1>Delegação de Eventos</h1>
                <ul>
                    <li>lista 1</li>
                    <li>lista 2</li>
                    <li>lista 3</li>
                </ul>
            </div>
        </div>
        <script>
            
            var btn2 = document.getElementById('bt2');
            var btn3 = document.getElementById('bt3');
            
            function clicar(){
                alert('clicou');

                return function(){
                    alert('clicou 2')
                }
            }

            btn3.addEventListener('click', function(){
                alert('clicou com DOM level 2');
            }); 

            btn3.addEventListener('click', function(){
                alert('clicou com DOM level 2 em  outro evento');
            });

            btn3.onclick = function(){
                alert('ola');
            };

            btn3.onclick = function(){
                alert('mundo');
            };


            var $d1 = document.querySelector('#d1');
            var $d1Span = document.querySelector('#d1 span');

            $d1.addEventListener('click', function(e){
                console.log('click no $d1');
                e.stopPropagation();
            }, false);

            $d1Span.addEventListener('click', function(){
                console.log('click no $d1Span');
            }, false);

            document.addEventListener('click', function(e){

                console.log(e).addEventListener('clicou no document');
                console.log(e.currentTarget);
                console.log(this);
                console.log(e.target);
            }, false);

            var $ul = document.querySelector('ul');
            var $lis = document.querySelectorAll('li');

            // for(i = 0; i <= $lis.length; i++){
            //     lis[i].addEventListener('click', function(e){
            //         console.log('clicou na li')
            //     })
            // }

            $ul.addEventListener('click', function(e){
                e.stopPropagation();
                console.log(this);
                console.log(e.currentTarget);
                console.log(e.target);
                console.log(e.target.nodeName);

                if(e.target.nodeName == 'LI'){
                    alert('clicou na li');
                }
            })
            
        </script>
    </body>
</html>
