<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Logica de programação com Javascript</title>
        <meta charset="utf-8">
        <meta name="author" content="Kauã">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="lógica">      
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            (function(){
                function calcularMedia(){
                    var media = 0;
                    var total = 0;
                    var qtd = arguments.length;

                    for(var i = 0; i < arguments.length; i++){
                        total += arguments[i];
                    }

                    return(total / qtd)
                }

                var media1 = calcularMedia(2, 3);
                var media2 = calcularMedia(0, 0, 10, 10);

                console.log("media1 = " + media1);
                console.log("media2 = " + media2);
            })();
            
            
        </script>
    </body>
</html>
