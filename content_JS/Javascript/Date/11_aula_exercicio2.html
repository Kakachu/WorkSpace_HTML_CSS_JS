    <body>
        <h1>Curso Javascript Completo</h1>

        <script>
            (function(){
                var dataAtual = new Date();
       
                function formataData(dataAtual){
                    var dia = dataAtual.getDate() < 10 ? '0' + dataAtual.getDate() : dataAtual.getDate();
                    var mes = dataAtual.getMonth() + 1;
                    mes = mes < 10 ? '0' + mes : mes();
                    return dia + '/' + mes + '/' + dataAtual.getFullYear();
                }
                console.log(formataData(dataAtual))
            })();
        </script>
    </body>
</html>
