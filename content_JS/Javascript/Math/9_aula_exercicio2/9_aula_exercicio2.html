        <script>                    
(function(){
    window.addEventListener('load', init);

    function init(){
        var nSorteado = Math.random();
        nSorteado = nSorteado * 6;
        nSorteado = Math.floor(nSorteado);
        if(nSorteado == 0){
            nSorteado = nSorteado + 1;
        }
        console.log(nSorteado)
        

        document.querySelector('body').style.background = "url(images/" + nSorteado + ".jpg)";
    }
})()
        </script>
