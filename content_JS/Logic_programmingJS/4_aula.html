<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Logica de programação com Javascript</title>
        <meta charset="utf-8">
        <meta name="author" content="Kauã">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="lógica">      
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            var num1 = parseFloat(prompt("Digite um número"));

            var num2 = parseFloat(prompt("Digite outro número"));

            var media = (num1 + num2) / 2;

            if(media > 5){
                alert( media + " é maior que 5");
            }
            else{
                alert( media + " é menor ou igual a 5");
            } 
        </script>
    </body>
</html>
