<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Logica de programação com Javascript</title>
        <meta charset="utf-8">
        <meta name="author" content="Kauã">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="lógica">      
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            //pedir para o usuario digitar um numero

            var num1 = prompt("Digite um número: ");
                                    
            //converter em numero inteiro
            
            num1 = parseInt(num1);

            //pedir para o usuario digitar outro numero

            var num2 = prompt("Digite outro número: ");
                        
            //converter em numero inteiro

            num2 = parseInt(num2);
                        
            //mostrar a subtração concatenando com o texto "a subtração é: ..."

            alert("a subtração é = " + (num1 - num2));
                        
            //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
 
            alert("a multiplicação é = " + (num1 * num2));

            //mostrar a divisão concatenando com o texto "a divisão é: ..."
                   
            alert("a divisão é = " + (num1 / num2));

            //mostrar a soma concatenando com o texto "a soma é: ..."

            alert("a soma é = " + (num1 + num2));
        </script>
    </body>
</html>
