            var p1 = parseFloat(prompt("Jogador 1, Digite um número"));
            var p2 = parseFloat(prompt("Jogador 2, Digite um número"));

            

            if(p1 == p2){
                alert("impate");
            }
            else{
                var sorteio = parseInt(Math.random() * 2)
                alert("número sorteado = " + sorteio)

                    if(sorteio == 0 && p1 < p2 || sorteio == 1 && p1 > p2){
                        alert("O jogador 1 é o vencedor");

                    else{
                        alert("O jogador 2 é o vencedor");
                    }
            }
        </script>
