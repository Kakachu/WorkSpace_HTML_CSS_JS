<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
    </head>
    <body>
        <h1>Exemplo de formulário</h1>

        <form action="#" method="POST" class="formLogin">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="email">Email</label>
                <input type="email" required placeholder="digita um email válido">
                <br>
                <label for="">número de filhos</label>
                <input type="number" min="0" max="1000">
                <br>
                <label>nascimento</label>
                <input type="date" min="2018-01-30" max="2138-01-30">

                <p>Sexo:</p>
                <label>Masculino
                <input type="radio" name="sexo" value="M">
                </label>
                <label>Feminino
                <input type="radio" name="sexo" value="F">
                </label>
                <br>

                <input type="hidden" name="expira" value="2018-12-30">

                <label>Estado</label>
                <select>
                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio De Janeiro</option>
                    <option value="MJ">Minas Gerais</option>
                </select>
            </fieldset>

            <fieldset>

                <legend>Área de interesse</legend>

                <label><input type="checkbox" name="html" value="html">HTML</label>
                <label><input type="checkbox" name="css" value="css">CSS</label>
                <label><input type="checkbox" name="JS" value="JS">Javascript</label>
            </fieldset>

            <fieldset>
                <legend>Mensagem</legend>
                <textarea style="resize: none;" name="msg" cols="30" rows="10"></textarea>

                <textarea style="resize: none;"
                name="contrato" cols="30" rows="10"
                readonly>Área para texto do contrato que precisa ser aceito.
                </textarea>
                <label><input type="checkbox"> Li e aceito</label>

                <input type="range" min="0" max="10" step="2">
                <input type="time">
                <input type="color">

            </fieldset>   

            <input type="submit" value="enviar">
            <input type="button" value="button">
            <input type="reset" value="limpar">
        </form>
    </body>
</html>
