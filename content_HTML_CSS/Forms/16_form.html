<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Kauã">
        <meta name="description" content="feito por mim">
        <meta name="keywords" content="tecnologia">
    </head>
    <body>
        <h1>Exemplo de formulário</h1>

        <form action="http://google.com/search" method="get" target="blank">
            <label for="txtbusca">faça uma busca aqui:</label>
            <input type="text" name="q" id="txtbusca"></input>
            <input type="submit" value="ok"></input>
        </form>
    </body>
</html>
